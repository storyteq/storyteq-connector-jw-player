<!DOCTYPE html>
<html>
<head>
	<title>JW Player demo</title>
	<script type="text/javascript" src="https://content.jwplatform.com/libraries/oNX7JPx1.js"></script>
	<script type="text/javascript" src="storyteq-connector-jw-player.js"></script>
</head>
<body>
	<div id="jwplayer">Loading the player...</div>
	<script type="text/javascript">

		var connector = new StoryteqConnectorJwPlayer({
			videoPlayerId : 'jwplayer',
			videoParameterName : 'key',
			dataCallbackFunction: 'showDataParameters'
		});

		function showDataParameters(){
			var firstName = connector.getParameterValueByName('text_firstname');
		}

	</script>
</body>
</html>
