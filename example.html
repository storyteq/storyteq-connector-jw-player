<!DOCTYPE html>
<html>
<head>
	<title>JW Player demo</title>
	<script type="text/javascript" src="https://content.jwplatform.com/libraries/oNX7JPx1.js"></script>
	<script type="text/javascript" src="storyteq-connector-jw-player.js"></script>
</head>
<body>
	<div id="jwplayer">Loading the player...</div>
	<script type="text/javascript">

		var connector = new StoryteqConnectorJwPlayer({
			videoPlayerId : 'jwplayer',
			videohash : '21cd7a843c3a6923f6973f4c9f548592',
			videoParameterName : 'key',
			dataCallbackFunction: 'showDataParameters',
			track: true,
			verbose: true,
			defaultUrls: {
				video_url: 'https://storage.googleapis.com/storyteq/production/09_17/Sales_Ab/1497033_c7qwy1IGr1BX/render.mp4',
				poster_url: 'https://storage.googleapis.com/storyteq/production/09_17/Sales_Ab/1497033_c7qwy1IGr1BX/render.jpg'
			}
		});

		function showDataParameters() {
			window.firstName = connector.getParameterValueByName('text_firstname_01');
			console.log(firstName);
		}

	</script>
</body>
</html>
