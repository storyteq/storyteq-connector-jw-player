<!DOCTYPE html>
<html>
<head>
	<title>JW Player demo</title>
	<script type="text/javascript" src="https://content.jwplatform.com/libraries/oNX7JPx1.js"></script>
	<script type="text/javascript" src="https://storage.googleapis.com/storyteq/platform/connector/storyteq-connector-jw-player.min.js"></script>
</head>
<body>
	<div id="jwplayer">Loading the player...</div>
	<script type="text/javascript">

		var connector = new StoryteqConnectorJwPlayer({
			videoPlayerId : 'jwplayer',
			videohash : '544208b722061e75fea340ba08210ba8',
			videoParameterName : 'key',
			dataCallbackFunction: 'showDataParameters',
			mediaid: 'WYwyv8s9',
			verbose: true,
			defaultUrls: {
				video_url: 'https://storage.googleapis.com/storyteq/generic/knab/eindejaarsgroet/render.mp4',
				poster_url: 'https://storage.googleapis.com/storyteq/generic/knab/eindejaarsgroet/render.png'
			},
			subs: {
				path: 'subs.srt',
				language: 'Dutch'
			},
			playerSetup: {
				controls: true,
			}
		});

		function showDataParameters() {
			window.firstName = connector.getParameterValueByName('text_voornaam');
			console.log(firstName);
		}

	</script>
</body>
</html>
